[package]
name = "simd-json"
version = "0.14.2"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Local shim for simd-json value parsing"

[lib]
name = "simd_json"

[features]
default = ["std", "value"]
std = []
value = []

[dependencies]
indexmap = "2.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
